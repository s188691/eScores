<body>
<script>
function insertPosts(data) {
    data.forEach(function(user) {
        console.groupCollapsed(user.id + ' ' + user.name);
        console.log(user);
        console.groupEnd();
    })
}

document.querySelector('#button').addEventListener('click', function() {
    let xhr = new XMLHttpRequest();

    //typ połączenia, url, czy asynchroniczen
    xhr.open("GET", "https://api.pandascore.co/lol/champions.json?page=3&token=nUVNRZjIePl6nfZpsjtk_5FiVm-eDNNbZy4N8BovC0TIq6Y0kko", true);

    xhr.addEventListener('load', function() {
        if (this.status === 200) {
            const users = JSON.parse(this.responseText);
            insertPosts(users);
        }
    })

    xhr.send();
});
</script>
    <button id="button"> pobierz champy </button>
	
</body>
</html>
