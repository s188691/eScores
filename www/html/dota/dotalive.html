<script>
	// Create the XHR object.
function createCORSRequest(method, url) {
  var xhr = new XMLHttpRequest();
  if ("withCredentials" in xhr) {
    // XHR for Chrome/Firefox/Opera/Safari.
    xhr.open(method, url, true);
  } else if (typeof XDomainRequest != "undefined") {
    // XDomainRequest for IE.
    xhr = new XDomainRequest();
    xhr.open(method, url);
  } else {
    // CORS not supported.
    xhr = null;
  }
  return xhr;
}


// Make the actual CORS request.
function makeCorsRequest() {
  // This is a sample server that supports CORS.
  var url = 'https://api.pandascore.co/dota2/matches/upcoming?token=psPK5jHHbwepozs5tpNXkthrjpsqJYjqRJaLGgdF6mgoQw1SX5g';

  var xhr = createCORSRequest('GET', url);
  if (!xhr) {
    alert('CORS not supported');
    return;
  }

  // Response handlers.
  xhr.onload = function() {
  var ourData = JSON.parse(text = xhr.responseText);
  //alert('Response from CORS request to ' + url);
	console.log(ourData);
	
	for ( var numergry = 0; numergry < 10; numergry++) {
	document.getElementById("gamename" + numergry).innerHTML = ourData[numergry].name;
	document.getElementById("begin_at" + numergry).innerHTML = ourData[numergry].begin_at;
	document.getElementById("number_of_games" + numergry).innerHTML = ourData[numergry].number_of_games;
	document.getElementById("league" + numergry).innerHTML = ourData[numergry].league.name;
	document.getElementById("serie" + numergry).innerHTML = ourData[numergry].serie.full_name;
	//document.getElementById("winner" + numergry).innerHTML = ourData[numergry].winner.name;
	}
	
	
  };


  xhr.onerror = function() {
    alert('Woops, there was an error making the request.');
  };

  xhr.send();

}

	
</script>
