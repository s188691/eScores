//LEAGUES@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 
var allinfo = [];
               
function gotLeague(data) {
 
    var dotaleague = data.val();
    var keys = Object.keys(dotaleague);
